<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda de Contactos (TypeORM)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Agenda de Contactos (TypeORM)</h1>
    
    <div class="card mb-4">
      <div class="card-header">
        <h5 id="formTitle">Nuevo Contacto</h5>
      </div>
      <div class="card-body">
        <form id="contactForm">
          <input type="hidden" id="contactId">
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Nombres*</label>
              <input type="text" class="form-control" id="nombres" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Apellidos*</label>
              <input type="text" class="form-control" id="apellidos" required>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Fecha de Nacimiento</label>
              <input type="date" class="form-control" id="fecha_nacimiento">
            </div>
            <div class="col-md-6">
              <label class="form-label">Celular</label>
              <input type="text" class="form-control" id="celular">
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Dirección</label>
            <input type="text" class="form-control" id="direccion">
          </div>
          <div class="mb-3">
            <label class="form-label">Correo</label>
            <input type="email" class="form-control" id="correo">
          </div>
          <button type="submit" class="btn btn-primary" id="submitBtn">Guardar</button>
          <button type="button" class="btn btn-secondary ms-2" id="cancelBtn" style="display:none;">Cancelar</button>
        </form>
      </div>
    </div>

    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5>Lista de Contactos</h5>
        <div>
          <input type="text" class="form-control" id="searchInput" placeholder="Buscar contactos...">
        </div>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>Nombres</th>
                <th>Apellidos</th>
                <th>Edad</th>
                <th>Celular</th>
                <th>Correo</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="contactTable">
              <!-- Los contactos se cargarán aquí -->
            </tbody>
          </table>
        </div>
        <div id="loadingSpinner" class="text-center my-4">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Cargando...</span>
          </div>
        </div>
        <div id="noContacts" class="text-center my-4" style="display: none;">
          <p>No hay contactos registrados</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de confirmación -->
  <div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirmar eliminación</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ¿Estás seguro de que deseas eliminar este contacto?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-danger" id="confirmDelete">Eliminar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
